<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Support Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        netflix: {
                            red: '#E50914',
                            black: '#141414',
                            dark: '#222222',
                            gray: '#737373',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .chat-bubble {
            max-width: 80%;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .typing-indicator span {
            animation: blink 1.4s infinite both;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink {
            0% { opacity: 0.1; }
            20% { opacity: 1; }
            100% { opacity: 0.1; }
        }
    </style>
</head>
<body>
    <div id="chat-panel" class="w-full h-full flex flex-col bg-netflix-dark rounded-lg overflow-hidden">
        <!-- Chat Header -->
        <div class="bg-netflix-red p-4 flex justify-between items-center">
            <div class="flex items-center">
                <!-- Netflix Logo SVG -->
                <svg viewBox="0 0 111 30" class="h-6 mr-2" fill="#FFFFFF" xmlns="http://www.w3.org/2000/svg">
                    <path d="M105.062 14.28L111 30c-1.75-.25-3.499-.563-5.28-.845l-3.345-8.686-3.437 7.969c-1.687-.282-3.344-.376-5.031-.595l6.031-13.75L94.468 0h5.063l3.062 7.874L105.875 0h5.124l-5.937 14.28zM90.47 0h-4.594v27.25c1.5.094 3.062.156 4.594.343V0zm-8.563 26.937c-4.187-.281-8.375-.53-12.656-.625V0h4.687v21.875c2.688.062 5.375.28 7.969.405v4.657zM64.25 10.657v4.687h-6.406V26H53.22V0h13.125v4.687h-8.5v5.97h6.406zm-18.906-5.97V26.25c-1.563 0-3.156 0-4.688.062V4.687h-4.844V0h14.406v4.687h-4.874zM30.75 15.593c-2.062 0-4.5 0-6.25.095v6.968c2.75-.188 5.5-.406 8.281-.5v4.5l-12.968 1.032V0H32.78v4.687H24.5V11c1.813 0 4.594-.094 6.25-.094v4.688zM4.78 12.968v16.375C3.094 29.531 1.593 29.75 0 30V0h4.469l6.093 17.032V0h4.688v28.062c-1.656.282-3.344.376-5.125.625L4.78 12.968z"></path>
                </svg>
                <h3 class="font-bold text-white">Support</h3>
            </div>
            <button id="minimize-chat" class="text-white hover:text-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 12H6" />
                </svg>
            </button>
        </div>
        
        <!-- Chat Messages -->
        <div id="chat-messages" class="flex-1 p-4 overflow-y-auto space-y-4">
            <div class="chat-bubble bg-netflix-red text-white p-3 rounded-lg rounded-bl-none inline-block">
                Hello! I'm your Netflix support assistant. How can I help you today?
            </div>
        </div>
        
        <!-- Chat Input -->
        <div class="p-4 border-t border-gray-700">
            <div class="typing-indicator hidden mb-2 text-netflix-gray text-sm">
                <span>●</span>
                <span>●</span>
                <span>●</span>
            </div>
            <form id="chat-form" class="flex">
                <input type="text" id="user-input" class="flex-1 bg-gray-800 text-white rounded-l-lg px-4 py-2 focus:outline-none" placeholder="Ask me anything about Netflix!">
                <button type="submit" class="bg-netflix-red text-white px-4 py-2 rounded-r-lg hover:bg-red-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
